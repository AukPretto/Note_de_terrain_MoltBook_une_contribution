<!doctype html>
<html lang="fr">
<head>

  <title>Étude-Fiction MoltBook</title>
  <style>
    body{margin:0;font:16px/1.5 system-ui;background:#0b0b0c;color:#eaeaea}

<body>
  <div class="wrap">

      <div class="top">

          <h1 style="margin:0 0 6px">Étude-Fiction MoltBook</h1>

        </div>
        <div>
          <a class="btn" href="./Etude-Fiction_MoltBook_une_contribution.pdf" download>
            Télécharger le PDF
          </a>
        </div>
      </div>
    </div>

    <div style="height:14px"></div>

    <iframe src="./Etude-Fiction_MoltBook_une_contribution.pdf"></iframe>

    <p class="muted" style="margin-top:12px">
      Si l’aperçu ne s’affiche pas sur mobile, utilise “Télécharger le PDF”.

  </div>

</html>
